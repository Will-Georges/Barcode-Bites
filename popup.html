<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top has-navbar-fixed-bottom">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Bites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar is-fixed-top has-text-white" id="navbar"> <!--outer container-->
    <div class="navbar-brand has-background-orange"> <!--left hand side-->
      <img class="image is-inline-block is-64x64" src="images/cropped-logo.png">
      <div class="navbar-item">
        <button class="button has-background-orange">Settings</button>
      </div>
    </div>
  </nav>
    <section class="section">
        <div class="container">
            <!--Main Page-->
            <div id="mainContent">
                <h1 class="title">Barcode Bites</h1>
                <p class="subtitle">Homepage</p>
                <button id="manualEntryButton" class="button is-primary">Manual Entry</button>
                <button id="openPreferences" class="button is-primary">Preferences</button>
                <button id="openSignup" class="button is-primary">Signup</button>
            </div>
            <!--Preferences Page in an iframe-->
            <div id="preferencesContent">
                <iframe src="preferences.html" class="iframe-preferences" scrolling="no"></iframe>
                <button id="backToMain" class="button is-light">Back</button>
            </div>
        </div>
    </section>
    <!--Manual Entry Modal-->
    <div class="modal" id="modal-entry">
        <div class="modal-background" id="modal-background-entry"></div>
        <div class="modal-content has-background-warning has-text-black px-3">
            <div class="title"> Manual Entry </div>

            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="number" placeholder="Barcode Number" id="barcodeEntry">
                </div>
                <div class="control">
                    <button class="button is-info" id="submitBarcode">Submit</button>
                </div>
           </div>

        </div>
    </div>

    <!--Log In-->
    <div class="modal" id="modal-signup">
        <div class="modal-background" id="modal-background-signup"></div>
        <div class="modal-content has-background-warning has-text-black px-3">
            <div class="title"> Signup </div>

            <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Username" id="username" autocomplete="on"/>
                  <span class="icon is-small is-left">
                    <i class="fas fa-signature"></i>
                  </span>
                </p>
              </div>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Email" id="email" autocomplete="on"/>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password" id="password" autocomplete="on"/>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <button class="button is-info" id="submit-signup">Signup</button>
                
           </div>

        </div>
    </div>

    <div id="output-container"></div>
    <nav class="navbar is-fixed-bottom has-text-white" id="navbar">
      <!-- Outer container -->
      <div class="navbar-brand has-background-orange">
          <!-- Left-hand side -->
          <div class="navbar-item">My Account</div>
      </div>
      <div class="navbar-menu">
        <!-- Right-hand side -->
      </div>
  </nav>
    <script src="popup.js"></script>

</body>
</html>
