<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Bites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <!--Main Page-->
            <div id="mainContent">
                <h1 class="title">Barcode Bites</h1>
                <p class="subtitle">Homepage</p>
                <button id="manualEntryButton" class="button is-primary">Manual Entry</button>
                <button id="openPreferences" class="button is-primary">Preferences</button>
            </div>
            <!--Preferences Page in an iframe-->
            <div id="preferencesContent">
                <iframe src="preferences.html" class="iframe-preferences" scrolling="no"></iframe>
                <button id="backToMain" class="button is-light">Back</button>
            </div>
        </div>
    </section>
    <!--Manual Entry Modal-->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-warning has-text-black px-3">
            <div class="title"> Manual Entry </div>

            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="number" placeholder="Barcode Number" id="barcodeEntry">
                </div>
                <div class="control">
                    <button class="button is-info" id="submitBarcode">Submit</button>
                </div>
           </div>

        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
