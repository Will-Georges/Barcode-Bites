<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top has-navbar-fixed-bottom">
<!-- Navbar stays at top even when scrolling. Footer stays at bottom even when scrolling -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css"> <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for custom icons -->
    <link rel="stylesheet" href="styles.css"> <!-- Main Styling -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top" id="navbar">
        <div class="navbar-brand has-background-orange">
            <img class="image is-inline-block is-64x64" src="images/cropped-logo.png"> <!-- Logo -->
            <a class="navbar-item has-text-white" id="backToMain"> <!-- Only needs return to home button -->
                Home
            </a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="section main-margins">
        <div class="container">
            <!-- Preferences Settings -->
            <h1 class="title">Preferences</h1>
            <div class="field">
                <!-- Toggle for Dark Mode -->
                <label class="toggle-switch">
                    <input id="darkModeCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="darkModeCheckbox" class="has-text-white"><strong>Dark Mode</strong></label>
                <br>

                <!-- Toggle for Gluten Free -->
                <label class="toggle-switch">
                    <input id="glutenFreeCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="glutenFreeCheckbox" class="has-text-white"><strong>Gluten Free</strong></label>
                <br>

                <!-- Toggle for Organic -->
                <label class="toggle-switch">
                    <input id="organicCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="organicCheckbox" class="has-text-white"><strong>Organic</strong></label>
                <br>

                <!-- Toggle for Vegetarian -->
                <label class="toggle-switch">
                    <input id="vegetarianCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="vegetarianCheckbox" class="has-text-white"><strong>Vegetarian</strong></label>
                <br>

                <!-- Toggle for Vegan -->
                <label class="toggle-switch">
                    <input id="veganCheckbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="veganCheckbox" class="has-text-white"><strong>Vegan</strong></label>
                <br>
                <br>

                <!-- Allergies Settings -->
                <h1 class="title">Allergies</h1>
                <div class="field has-addons">
                    <p class="control has-icons-left is-expanded">
                        <input class="input" type="text" placeholder="Enter Allergy" id="allergy-input" />
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-apple-whole"></i>
                        </span>
                    </p>
                    <div class="control">
                        <button class="button is-info" id="add-allergy">Add</button>
                    </div>
                </div>

                <!-- Scrollable Allergy List Container -->
                <div class="scrolling-allergies">
                    <ul id="allergy-list"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <nav class="navbar is-fixed-bottom has-text-white" id="navbar-footer">
        <div class="navbar-brand has-background-orange">
            <a class="navbar-item has-text-white" href="https://github.com/Will-Georges/Barcode-Bites"
                target="_blank"><span class="icon">
                    <i class="fab fa-github"></i>
                </span>GitHub</a> <!-- Link to Repository -->
            <a class="navbar-item has-text-white" id="openPrivacyPolicy">Privacy Policy</a> <!-- Link to Privacy Policy -->
        </div>
    </nav>

    <script src="popup.js"></script>
</body>

</html>
