<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top has-navbar-fixed-bottom">
<!-- Navbar stays at top even when scrolling. Footer stays at bottom even when scrolling -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom Icons -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top" id="navbar">
        <div class="navbar-brand has-background-orange">
            <img class="image is-inline-block is-64x64" src="images/cropped-logo.png"> <!-- Logo -->
            <a class="navbar-item has-text-white" id="backToMain"> <!-- Only needs return to home button -->
                Home
            </a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="section">
        <div class="container">
            <h1 class="title">Preferences</h1>
            <div class="field">
                <!-- Checkbox to set icon to light or dark mode -->
                <input id="darkModeCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="darkModeCheckbox">Dark Mode</label>
                <br>
                <!-- Checkbox for vegetarian -->
                <input id="vegetarianCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="vegetarianCheckbox">Vegetarian</label>
                <br>
                <!-- Checkbox for vegan -->
                <input id="veganCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="veganCheckbox">Vegan</label>

                <br>
                <br>

                <!-- Allergy Input Section -->
                <h1 class="title">Allergy Preferences</h1>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" id="allergy-input" placeholder="Enter allergy">
                        <!-- Add Allergy Input -->
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" id="add-allergy">Add Allergy</button>
                </div>
                <br>
                <!-- Lists all allergies -->
                <h2 class="subtitle">Your Allergies:</h2>
                <ul id="allergy-list"></ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <nav class="navbar is-fixed-bottom has-text-white" id="navbar-footer">
        <div class="navbar-brand has-background-orange">
            <a class="navbar-item has-text-white" href="https://github.com/Will-Georges/Barcode-Bites" target="_blank"><span
                class="icon">
                <i class="fab fa-github"></i>
              </span>GitHub</a> <!-- Link to Repository -->
        </div>
    </nav>

    <script src="popup.js"></script>
</body>

</html>
