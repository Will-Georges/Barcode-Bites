<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top has-navbar-fixed-bottom">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-fixed-top" id="navbar"> <!--outer container-->
        <div class="navbar-brand has-background-orange"> <!--left hand side-->
            <img class="image is-inline-block is-64x64" src="images/cropped-logo.png">
            <a class="navbar-item has-text-white" id="backToMain">
                Home
            </a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="section">
        <div class="container">
            <h1 class="title">Preferences</h1>
            <div class="field">
                <!--Checkbox to set icon to light or dark mode-->
                <input id="darkModeCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="darkModeCheckbox">Dark Mode</label>
                <br>
                <!--Checkbox for vegetarian-->
                <input id="vegetarianCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="vegetarianCheckbox">Vegetarian</label>
                <br>
                <!--Checkbox for vegan-->
                <input id="veganCheckbox" type="checkbox" class="switch is-rounded is-info">
                <label for="veganCheckbox">Vegan</label>

                <h1 class="title">Allergy Preferences</h1>
            <div class="field">
                <label class="label" for="allergy-input">Add an Allergy</label>
                <div class="control">
                    <input class="input" type="text" id="allergy-input" placeholder="Enter allergy">
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" id="add-allergy">Add Allergy</button>
            </div>
            <div class="section">
                <h2 class="subtitle">Your Allergies:</h2>
                <ul id="allergy-list"></ul>
            </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <nav class="navbar is-fixed-bottom has-text-white" id="navbar">
        <!-- Outer container -->
        <div class="navbar-brand has-background-orange">
            <!-- Left-hand side -->
            <div class="navbar-item">My Account</div>
        </div>
        <div class="navbar-menu">
            <!-- Right-hand side -->
        </div>
    </nav>

    <script src="popup.js"></script>
</body>

</html>
